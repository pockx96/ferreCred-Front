<style>

    </div>

            <h3>Nuevo Cliente</h3>

            </div>
            <div style="margin-top: 0px;" class="line"></div>
            <div class="form-group">
                <label for="product-PreComp">Direccion:</label>
                <input class="textInput" type="text" id="input-direccion" name="product-PreComp"><br><br>
            </div>
            <div class="line"></div>
            <div class="form-group">
                <label for="product-PreComp">Telefono:</label>
                <input class="textInput" type="tel" id="input-telefono" name="product-PreComp"><br><br>
            </div>
            <div class="line"></div>

            </div>

                <label for="product-PreComp">Limite de credito:</label>
