<style>
  #datatable_bitacora {
    border: 1px solid #ccc;
  }

  thead tr th {
    color: #ffff;
  }

  thead {
    background-color: #637c98;
  }

  .options-butons {
    margin-top: 10%;
  }

  .lbl-container {
    margin-right: 10%;
  }

  .lbl-container a {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
      Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
      sans-serif;
    font-size: 24px;
  }

  .container-abonos-top {
    display: flex;
    margin-top: 2%;
    align-items: center;
  }

  .abono-container {
    margin-top: 1%;
    border-radius: 10px;
    background-color: #f2f2f2;
    height: 130px;
    padding-top: 10px;
    border: 1px solid #ccc;
    height: 110px;
  }

  #datatable_clientes {
    margin-top: 0px;
  }

  .input-abono-container {
    display: flex;
    justify-content: space-between;
    padding-left: 5px;
    padding-right: 5px;
  }

  .input-abono-container input {
    border: 1px solid #cccc;
    background-color: #f2f2f2;
    border: none;
    font-size: 34px;
    margin-left: 20%;
    width: 60%;
    height: 30%;
  }

  .abono-container span {
    color: #5a5a5a;
  }

  .abono-container h1 {
    color: #dd820d;
    font-weight: 400;
    font-size: 30px;
  }

  .label-container {
    display: flex;
    width: 70%;
    justify-content: space-between;
    align-items: center;
  }

  .line {
    width: 90%;
    background-color: #ccc;
    height: 1px;
  }

  .input-abono-container {
    margin-top: 2%;
  }

  .container-options-abono {
    display: flex;
    margin-top: 3%;
    align-items: center;
  }

  .btn-abono {
    display: flex;
    padding-left: 5%;
    padding-right: 25%;
    justify-content: space-between;
    font-size: 24px;
    height: 63px;
  }

  .element-new-client-container > * {
    margin: 0;
    padding: 0;
  }

  .element-new-client-container {
    display: flex;
    flex-direction: column;
    justify-content: left;
  }

  .element-new-client-container h3 {
    margin-left: 20%;
  }

  .form-group {
    display: grid;
    grid-template-columns: 1fr;
    grid-template-rows: repeat(2, 1fr);
    margin-left: 2%;
  }

  .form-group input {
    width: 80%;
    border-radius: 10px;
    font-size: 18px;
    height: 150%;
    margin-left: 10%;
    background: #fbfbfb;
    border: 1px solid #cccccc;
    box-shadow: 0px 100px 80px rgba(0, 0, 0, 0.07),
      0px 41.7776px 33.4221px rgba(0, 0, 0, 0.0503198),
      0px 22.3363px 17.869px rgba(0, 0, 0, 0.0417275),
      0px 12.5216px 10.0172px rgba(0, 0, 0, 0.035),
      0px 6.6501px 5.32008px rgba(0, 0, 0, 0.0282725),
      0px 2.76726px 2.21381px rgba(0, 0, 0, 0.0196802);
  }

  .element-new-client-container .line {
    align-self: center;
  }

  .element-new-client-container label {
    margin-top: 1%;
    font-style: normal;
    font-weight: 400;
    font-size: 20px;
    line-height: 25px;
    color: #2c2c2c;
  }

  .form-group label {
    margin-left: 5%;
  }

  #btn-cliente {
    align-self: center;
    height: 50px;
  }
</style>
<dialog
  id="new-product-dialog"
  class="show-dialog"
  style="height: 94%; top: 2%"
>
  <div id="close">
    <i class="fa-solid fa-circle-xmark"></i>
  </div>
  <div class="element-new-client-container">
    <form action="">
      <h3>Nuevo Cliente</h3>
      <div class="form-group">
        <label for="product-PreComp">Nombre del cliente:</label>
        <input
          class="textInput"
          type="text"
          id="input-nombre-cliente"
          name="product-PreComp"
        /><br /><br />
      </div>
      <div style="margin-top: 0px" class="line"></div>
      <div class="form-group">
        <label for="product-PreComp">Direccion:</label>
        <input
          class="textInput"
          type="text"
          id="input-direccion"
          name="product-PreComp"
        /><br /><br />
      </div>
      <div class="line"></div>
      <div class="form-group">
        <label for="product-PreComp">Telefono:</label>
        <input
          class="textInput"
          type="tel"
          id="input-telefono"
          name="product-PreComp"
        /><br /><br />
      </div>
      <div class="line"></div>
      <div class="form-group">
        <label for="product-PreComp">Correo electronico:</label>
        <input
          class="textInput"
          type="email"
          id="input-correo"
          name="product-PreComp"
        /><br /><br />
      </div>
      <div class="line"></div>
      <div class="form-group">
        <label for="product-PreComp">Limite de credito:</label>
        <input
          class="textInput"
          type="text"
          id="input-limite"
          name="product-PreComp"
        /><br /><br />
      </div>

      <button id="btn-cliente" type="submit" class="btn btn-primary">
        Agregar
      </button>
    </form>
  </div>
</dialog>

<div class="flex w-full items-center h-1/4 justify-between px-4 py-4">
  <div class="flex mx-4 justify-start cursor-pointer">
    <i
      class="fa-solid fa-circle-plus text-green-500 text-2xl items-center py-2"
    ></i>
    <a
      id="Lbl-crear-cliente"
      class="text-black flex w-1/6 text-xl font-bold w-4/5 text-left m-2"
      >Nuevo cliente</a
    >
  </div>
  <div class="container-search-abono col-md-7 col-offset-1">
    <div id="search-input-box" class="search-input-box">
      <input type="text" placeholder="¿Qué quieres buscar?" />
      <a href="#" target="_blank">
        <i class="fa-solid fa-magnifying-glass icon"> </i>
      </a>
      <ul class="container-suggestions">
        <li>sugerencia 1</li>
        <li>sugerencia 2</li>
        <li>sugerencia 3</li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-3 offset-md-3 abono-container">
    <h1>Deuda Total</h1>
    <div class="line"></div>
    <h2 id="Lbl-deudaCount"></h2>
  </div>
  <div class="col-md-3 offset-md-1 abono-container">
    <div class="label-container">
      <h1>Abono</h1>
      <span id="lbl-cliente"></span>
    </div>
    <div class="line"></div>
    <h2 id="Lbl-deudaCount"></h2>
    <div class="input-abono-container">
      <input type="text" name="" id="input-deuda" placeholder="$0.00" />
    </div>
  </div>
</div>

<section class="flex h-[60%] mt-4 mb-1/2 justify-center">
  <div class="flex w-3/4 justify-center">
    <table
      id="datatable_inventario"
      class="table table-striped table-bordered !w-full bg-yellow-500"
    >
      <thead class="bg-green-500">
        <tr class="bg-green-500">
          <th>Código</th>
          <th>Descripción</th>
          <th>Precio de compra</th>
          <th>Precio de venta</th>
          <th>Deuda Actual</th>
          <th>Deuda Total</th>
        </tr>
      </thead>
      <tbody class="!text-black" id="tableBody">
        <!-- Los datos se llenarán dinámicamente -->
      </tbody>
    </table>
  </div>
</section>

<div class="absolute bottom-0 w-full justify-end flex h-1/6 px-4">
  <div class="flex w-1/2 items-center h-1/2">
    <button id="btn-abono-print" class="button btn-imprimir mx-2 !text-2xl">
      <i class="fa-solid fa-print"></i>Resibo
    </button>
    <a
      id="btn-abonar"
      class="bg-[#007bff] !rounded-xl text-white text-2xl font-bold h-full items-center p-2 mx-2 !no-underline"
      ><i class="fa-solid fa-circle-arrow-right m-2"></i>Realizar Abono</a
    >
  </div>
</div>
