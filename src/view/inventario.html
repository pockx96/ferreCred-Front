<dialog id="new-product-dialog" class="show-dialog">
    <div id="close" type="button">
        <i class="fa-solid fa-circle-xmark"></i>
    </div>
    <div class="element-proveedor-container">
        <form>
            <div>
                <h3 style="align-self: center;">Nuevo producto</h3>
                <div class="form-group">
                    <label for="product-PreComp">Codigo:</label>
                    <input class="textInput" type="text" id="input-codigo" name="product-PreComp"><br><br>
                </div>
                <div class="form-group">
                    <label for="product-PreComp">Descripciòn:</label>
                    <input class="textInput" type="text" id="input-descripcion" name="product-PreComp"><br><br>
                </div>
                <div class="form-group">
                    <label for="product-PreComp">Precio de compra:</label>
                    <input class="textInput" type="text" id="input-precio-compra" name="product-PreComp"><br><br>
                </div>
                <div class="form-group">
                    <label for="product-PreComp">Precio de venta:</label>
                    <input class="textInput" type="text" id="input-precio-venta" name="product-PreComp"><br><br>
                </div>
                <div class="form-group">
                    <label for="product-PreComp">Tipo:</label>
                    <select class="textInput" id="input-tipo" name="product-PreComp">
                        <option value="Pieza">Pieza</option>
                        <option value="Kilo">Kilo</option>
                        <option value="Litro">Litro</option>
                    </select>
                    <br><br>
                </div>                
                <div class="form-group">
                    <label for="product-PreComp">Cantidad:</label>
                    <input class="textInput" type="text" id="input-cantidad" name="product-PreComp"><br><br>
                </div>
                <button id="btn-producto" style="display: inline-flex;background-color: #007bff;
                color: white;
                border: none;
                border-radius: 5px;
                padding: 10px 20px;
                font-size: 16px;
                cursor: pointer;
                margin-left: 32%;"> <i class="fa-sharp fa-solid fa-rectangle-history-circle-plus"></i>Agregar
                    producto</button>
            </div>
        </form>
    </div>

</dialog>

<dialog id="new-proveedor-dialog" class="show-dialog" style="height: 85%;">
    <div id="close-proveedor" type="button">
        <i class="fa-solid fa-circle-xmark"></i>
    </div>
    <div class="element-proveedor-container" >
        <form>
            <div>
                <h3 style="align-self: center;">Nuevo proveedor</h3>
                <div class="form-group">
                    <label for="product-PreComp">Nombre de la empresa:</label>
                    <input class="textInput" type="text" id="input-empresa" name="product-PreComp"><br><br>
                </div>
                <div class="form-group">
                    <label for="product-PreComp">Nombre del proveedor:</label>
                    <input class="textInput" type="text" id="input-nombre" name="product-PreComp"><br><br>
                </div>
                <div class="form-group">
                    <label for="product-PreComp">correo electronico:</label>
                    <input class="textInput" type="email" id="input-correo" name="product-PreComp"><br><br>
                </div>
                <div class="form-group">
                    <label for="product-PreComp">Direccion:</label>
                    <input class="textInput" type="text" id="input-direccion" name="product-PreComp"><br><br>
                </div>
                <div class="form-group">
                    <label for="product-PreComp">telefono:</label>
                    <input class="textInput" type="text" id="input-telefono" name="product-PreComp"><br><br>
                </div>
                <div class="form-group">
                    <label for="product-PreComp">RFC:</label>
                    <input class="textInput" type="text" id="input-rfc" name="product-PreComp"><br><br>
                </div>
                <button id="btn-provedor" style="display: inline-flex;background-color: #007bff;
                color: white;
                border: none;
                border-radius: 5px;
                padding: 10px 20px;
                font-size: 16px;
                cursor: pointer;
                margin-left: 32%;"> <i class="fa-sharp fa-solid fa-rectangle-history-circle-plus"></i>Agregar
                    producto</button>
            </div>
        </form>
    </div>
   
</dialog>

<div class="row">
    <div class="lbl-container col-md-5 offset-md-1">
        <a id="Lbl-crear-producto" class="label-button">Nuevo producto</a>
        <a id="Lbl-crear-proveedor" class="label-button">Nuevo proveedor</a>
    </div>
</div>

<div class="row">
    <div class="table-container col-md-9 offset-md-1">
        <table id="datatable_inventario" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Codigo</th>
                    <th>Descripcion</th>
                    <th>Precio de compra</th>
                    <th>Precio de venta</th>
                    <th>Cantidad</th>
                </tr>
            </thead>
            <tbody id="tableBody">

            </tbody>
        </table>
    </div>
</div>

    </div>
