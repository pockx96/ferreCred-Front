<dialog
  id="new-cliente-dialog"
  class="relative left-1/3 top-1/10 w-1/3 h-[85%] border border-gray-300 rounded-2xl bg-gray-100 overflow-hidden shadow-xl"
>
  <div class="flex flex-col w-full h-full px-4">
    <div class="flex justify-end">
      <i
        id="close-cliente"
        class="fa-solid fa-circle-xmark text-3xl cursor-pointer"
      ></i>
    </div>
    <h3 class="self-center !text-orange-500">Nuevo Cliente</h3>
    <form class="flex flex-col justify-center">
      <div class="flex flex-col p-2">
        <label class="ml-2 mb-2">Nombre del Cliente:</label>
        <input
          class="bg-[#fbfbfb] h-1/2 w-4/5 rounded self-center border-2 border-[#637C98] px-2"
          type="text"
          id="input-nombre"
          name="product-PreComp"
        /><br /><br />
      </div>
      <div class="ml-2 flex flex-col p-2">
        <label class="mb-2" for="product-PreComp">Direccion:</label>
        <input
          class="bg-[#fbfbfb] h-1/2 w-4/5 rounded self-center border-2 border-[#637C98] px-2"
          type="text"
          id="input-direccion"
          name="product-PreComp"
        /><br /><br />
      </div>
      <div class="flex flex-col p-2">
        <label class="ml-2 mb-2" for="product-PreComp"
          >correo electronico:</label
        >
        <input
          class="bg-[#fbfbfb] h-1/2 w-4/5 rounded self-center border-2 border-[#637C98] px-2"
          type="text"
          id="input-correo"
          name="product-PreComp"
        /><br /><br />
      </div>
      <div class="flex flex-col p-2">
        <label class="ml-2 mb-2" for="product-PreComp">Telefono:</label>
        <input
          class="bg-[#fbfbfb] h-1/2 w-4/5 rounded self-center border-2 border-[#637C98] px-2"
          type="text"
          id="input-telefono"
          name="product-PreComp"
        /><br /><br />
      </div>
      <div class="flex flex-col p-2">
        <label class="mb-2" for="product-PreComp">Limite de credito:</label>
        <input
          class="bg-[#fbfbfb] h-1/2 w-4/5 rounded self-center border-2 border-[#637C98] px-2"
          type="text"
          id="input-limite"
          name="product-PreComp"
        /><br /><br />
      </div>

      <div class="flex w-full !mt-[15%] justify-center">
        <button
          id="btn-cliente"
          class="flex text-white border-none cursor-pointer rounded py-2 px-4 text-xl !text-2xl font-bold justify-center !h-full rounded-2xl !w-3/4"
        >
          Confirmar
        </button>
      </div>
    </form>
  </div>
</dialog>

<div class="flex flex-col w-full h-screen">
  <div class="flex w-full h-[13%] !pl-4 mx-2 justify-start items-center">
    <i
      class="fa-solid fa-circle-plus text-green-500 text-2xl items-center py-2 cursor-pointer"
    ></i>
    <a
      id="Lbl-crear-cliente"
      class="text-black flex w-1/6 text-l font-bold w-4/5 text-left m-2 cursor-pointer text-xl"
      >Cliente</a
    >
  </div>
  <div class="flex justify-center">
    <table id="datatable_usuario" class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Cliente</th>
          <th>Direccion</th>
          <th>Telefono</th>
          <th>Correo</th>
          <th>Limite de credito</th>
          <th>Saldo Actual</th>
        </tr>
      </thead>

      <tbody id="tableBody"></tbody>
    </table>
  </div>
  <div class="flex absolute bottom-0 w-full h-1/6 items cenmter justify-end">
    <div id="user-print" class="flex w-1/2 items-end justify-center">
      <button class="button btn-imprimir !mb-[10%]">
        <i id="" class="fa-solid fa-print"></i>Exportar
      </button>
    </div>
  </div>
</div>
