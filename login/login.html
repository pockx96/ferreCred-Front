<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e7f892fa06.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <title>Document</title>
</head>

<body>
    <div class="container col-md-9">
        <div class="col-md-5 container-img">
            <div class="container-text-login">
                <div class="logo"></div>
                <p class="text-login">Ofrece credito con facilidad y administra tu negocio <span>.</span> </p>
            </div>
        </div>
        <form class="col-md-4">
            <h1>Iniciar sesion</h1>
            <h2>Aun no tienes una cuenta? <span>Registrate ahora</span></h2>
            <div class="form-group">
                <h3>Correo electrónico</h3>
                <input type="email" placeholder="Correo electrónico o nombre de usuario" id="correo">
            </div>
            <div class="form-group">
                <h3>Contraseña</h3>
                <input type="password" placeholder="Contraseña" id="pass">
            </div>
            <a id="botonIrAMain">Iniciar sesión</a>
            <p>Olvide mi contraseña</p>
        </form>


    </div>

    <script src="./login.js"></script>
</body>

</html>
