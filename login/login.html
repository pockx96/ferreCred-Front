<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Bootstrap/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/e7f892fa06.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <title>Document</title>

</head>

<body>
    <div class="container">
        <div class="login-form col-md-12 ">

            <form class="col-md-4">
                <h1>Iniciar sesion</h1>
                <h2>Aun no tienes una cuenta? <span>Registrate ahora</span></h2>
                <div class="form-group">
                    <h3>Correo electrónico</h3>
                    <input type="text" placeholder="Correo electrónico o nombre de usuario">
                </div>
                <div class="form-group">
                    <h3>Contraseña</h3>
                    <input type="password" placeholder="Contraseña">
                </div>
                <button type="submit" id="botonIrAMain">Iniciar sesión</button>
                <p>Olvide mi contraseña</p>
            </form>
            
    
        </div>
    </div>
    
    <script src="/JS.js"></script>
</body>

</html>
